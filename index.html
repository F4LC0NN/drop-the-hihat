<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
		<title>Drop The Hihat</title>
	</head>
	<body>
		<!-- Height: 10vh -->
		<header>
			<img src="images/logo.svg" />
			<h1 id="title">DROP THE HIHAT!</h1>
		</header>

		<!-- Height: 80vh -->
		<!-- Create the pads that will trigger the sounds -->
		<section>
			<div id="container">
				<div data-key="49" class="key row-one" id="one">
					<kbd>1</kbd>
				</div>
				<div data-key="50" class="key row-one" id="two">
					<kbd>2</kbd>
				</div>
				<div data-key="51" class="key row-one" id="three">
					<kbd>3</kbd>
				</div>
				<div data-key="52" class="key row-one" id="four">
					<kbd>4</kbd>
				</div>
				<div data-key="65" class="key row-two" id="five">
					<kbd>Q</kbd>
				</div>
				<div data-key="90" class="key row-two" id="six">
					<kbd>W</kbd>
				</div>
				<div data-key="69" class="key row-two" id="seven">
					<kbd>E</kbd>
				</div>
				<div data-key="82" class="key row-two" id="eight">
					<kbd>R</kbd>
				</div>
				<div data-key="81" class="key row-three" id="nine">
					<kbd>A</kbd>
				</div>
				<div data-key="83" class="key row-three" id="ten">
					<kbd>S</kbd>
				</div>
				<div data-key="68" class="key row-three" id="eleven">
					<kbd>D</kbd>
				</div>
				<div data-key="70" class="key row-three" id="twelve">
					<kbd>F</kbd>
				</div>
			</div>

			<!-- Load the audio files & assign one keycode to each -->
			<audio data-key="49" src="sounds/clap.wav"></audio>
			<audio data-key="50" src="sounds/hihat.wav"></audio>
			<audio data-key="51" src="sounds/kick.wav"></audio>
			<audio data-key="52" src="sounds/loose-kick.wav"></audio>
			<audio data-key="65" src="sounds/open-hat.wav"></audio>
			<audio data-key="90" src="sounds/boom.wav"></audio>
			<audio data-key="69" src="sounds/ride.wav"></audio>
			<audio data-key="82" src="sounds/side-snare.wav"></audio>
			<audio data-key="81" src="sounds/snare.wav"></audio>
			<audio data-key="83" src="sounds/tom.wav"></audio>
			<audio data-key="68" src="sounds/perc.wav"></audio>
			<audio data-key="70" src="sounds/crash.wav"></audio>
		</section>

		<!-- Height: 10vh -->
		<footer>
			<p>Copyright Â© Ruben THOMAS - 2022</p>
		</footer>
	</body>
</html>
