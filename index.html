<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
		<title>Drop The Hihat</title>
	</head>
	<body>
		<header>
			<h1 id="title">Drop the Hihat!</h1>
		</header>
		<section>
			<div id="container">
				<div data-key="49" class="key">
					<kbd>1</kbd>
					<span class="sound">clap</span>
				</div>
				<div data-key="50" class="key">
					<kbd>2</kbd>
					<span class="sound">hihat</span>
				</div>
				<div data-key="51" class="key">
					<kbd>3</kbd>
					<span class="sound">kick</span>
				</div>
				<div data-key="65" class="key">
					<kbd>Q</kbd>
					<span class="sound">openhat</span>
				</div>
				<div data-key="90" class="key">
					<kbd>Z</kbd>
					<span class="sound">boom</span>
				</div>
				<div data-key="69" class="key">
					<kbd>E</kbd>
					<span class="sound">ride</span>
				</div>
				<div data-key="81" class="key">
					<kbd>A</kbd>
					<span class="sound">snare</span>
				</div>
				<div data-key="83" class="key">
					<kbd>S</kbd>
					<span class="sound">tom</span>
				</div>
				<div data-key="68" class="key">
					<kbd>D</kbd>
					<span class="sound">perc</span>
				</div>
			</div>

			<audio data-key="49" src="sounds/clap.wav"></audio>
			<audio data-key="50" src="sounds/hihat.wav"></audio>
			<audio data-key="51" src="sounds/kick.wav"></audio>
			<audio data-key="65" src="sounds/open-hat.wav"></audio>
			<audio data-key="90" src="sounds/boom.wav"></audio>
			<audio data-key="69" src="sounds/ride.wav"></audio>
			<audio data-key="81" src="sounds/snare.wav"></audio>
			<audio data-key="83" src="sounds/tom.wav"></audio>
			<audio data-key="68" src="sounds/perc.wav"></audio>
		</section>
	</body>
</html>
